                            generated as a value instead of a pointer. This is
                            because the `OrderId`

                            proto is used as a key within maps, and map
                            comparisons will compare

                            pointers for equality (when the desired behavior is
                            to compare the values).
                          type: object
                          properties:
                            owner:
                              type: string
                              description: >-
                                The address of the wallet that owns this
                                subaccount.
                            number:
                              type: integer
                              format: int64
                              description: >-
                                < 128 Since 128 should be enough to start and it
                                fits within

                                1 Byte (1 Bit needed to indicate that the first
                                byte is the last).
                        client_id:
                          type: integer
                          format: int64
                          description: >-
                            The client ID of this order, unique with respect to
                            the specific

                            sub account (I.E., the same subaccount can't have
                            two orders with

                            the same ClientId).
                        order_flags:
                          type: integer
                          format: int64
                          description: >-
                            order_flags represent order flags for the order.
                            This field is invalid if

                            it's greater than 127 (larger than one byte). Each
                            bit in the first byte

                            represents a different flag. Currently only two
                            flags are supported.


                            Starting from the bit after the most MSB (note that
                            the MSB is used in

                            proto varint encoding, and therefore cannot be
                            used): Bit 1 is set if this

                            order is a Long-Term order (0x40, or 64 as a uint8).
                            Bit 2 is set if this

                            order is a Conditional order (0x20, or 32 as a
                            uint8).


                            If neither bit is set, the order is assumed to be a
                            Short-Term order.


                            If both bits are set or bits other than the 2nd and
                            3rd are set, the order

                            ID is invalid.
                        clob_pair_id:
                          type: integer
                          format: int64
                          description: ID of the CLOB the order is created for.
                    side:
                      type: string
                      enum:
                        - SIDE_UNSPECIFIED
                        - SIDE_BUY
                        - SIDE_SELL
                      default: SIDE_UNSPECIFIED
                      description: >-
                        Represents the side of the orderbook the order will be
                        placed on.

                        Note that Side.SIDE_UNSPECIFIED is an invalid order and
                        cannot be

                        placed on the orderbook.

                         - SIDE_UNSPECIFIED: Default value. This value is invalid and unused.
                         - SIDE_BUY: SIDE_BUY is used to represent a BUY order.
                         - SIDE_SELL: SIDE_SELL is used to represent a SELL order.
                    quantums:
                      type: string
                      format: uint64
                      description: >-
                        The size of this order in base quantums. Must be a
                        multiple of

