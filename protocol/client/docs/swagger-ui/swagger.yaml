    properties:
      name:
        type: string
        description: name is the unique identifier.
      next_tick:
        type: integer
        format: int64
        description: >-
          next_tick indicates when the next epoch starts (in Unix Epoch
          seconds),

          if `EpochInfo` has been initialized.

          If `EpochInfo` is not initialized yet, `next_tick` indicates the
          earliest

          initialization time (see `is_initialized` below).
      duration:
        type: integer
        format: int64
        description: duration of the epoch in seconds.
      current_epoch:
        type: integer
        format: int64
        description: |-
          current epoch is the number of the current epoch.
          0 if `next_tick` has never been reached, positive otherwise.
      current_epoch_start_block:
        type: integer
        format: int64
        description: |-
          current_epoch_start_block indicates the block height when the current
          epoch started. 0 if `current_epoch` is 0.
      is_initialized:
        type: boolean
        title: |-
          is_initialized indicates whether the `EpochInfo` has been initialized
          and started ticking.
          An `EpochInfo` is initialized when all below conditions are true:
          - Not yet initialized
          - `BlockHeight` >= 2
          - `BlockTime` >= `next_tick`
      fast_forward_next_tick:
        type: boolean
        description: >-
          fast_forward_next_tick specifies whether during initialization,
          `next_tick`

          should be fast-forwarded to be greater than the current block time.

