                        orderId.ClobPairId`).
                    subticks:
                      type: string
                      format: uint64
                      description: >-
                        The price level that this order will be placed at on the
                        orderbook,

                        in subticks. Must be a multiple of
                        ClobPair.SubticksPerTick

                        (where `ClobPair.Id = orderId.ClobPairId`).
                    good_til_block:
                      type: integer
                      format: int64
                      description: >-
                        The last block this order can be executed at (after
                        which it will be

                        unfillable). Used only for Short-Term orders. If this
                        value is non-zero

                        then the order is assumed to be a Short-Term order.
                    good_til_block_time:
                      type: integer
                      format: int64
                      description: >-
                        good_til_block_time represents the unix timestamp (in
                        seconds) at which a

                        stateful order will be considered expired. The

                        good_til_block_time is always evaluated against the
                        previous block's

                        `BlockTime` instead of the block in which the order is
                        committed. If this

                        value is non-zero then the order is assumed to be a
                        stateful or

                        conditional order.
                    time_in_force:
                      description: The time in force of this order.
                      type: string
                      enum:
                        - TIME_IN_FORCE_UNSPECIFIED
                        - TIME_IN_FORCE_IOC
                        - TIME_IN_FORCE_POST_ONLY
                        - TIME_IN_FORCE_FILL_OR_KILL
                      default: TIME_IN_FORCE_UNSPECIFIED
                    reduce_only:
                      type: boolean
                      description: >-
                        Enforces that the order can only reduce the size of an
                        existing position.

                        If a ReduceOnly order would change the side of the
                        existing position,

                        its size is reduced to that of the remaining size of the
                        position.

                        If existing orders on the book with ReduceOnly

                        would already close the position, the least aggressive
                        (out-of-the-money)

                        ReduceOnly orders are resized and canceled first.
                    client_metadata:
                      type: integer
                      format: int64
                      description: >-
                        Set of bit flags set arbitrarily by clients and ignored
                        by the protocol.

                        Used by indexer to infer information about a placed
                        order.
                    condition_type:
