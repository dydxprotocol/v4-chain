swagger: '2.0'
info:
  title: dYdX Chain - gRPC Gateway docs
  description: A REST interface for state queries, legacy transactions
  version: 1.0.0
paths:
  /dydxprotocol/assets/asset:
    get:
      summary: Queries a list of Asset items.
      operationId: AllAssets
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              asset:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: Unique, sequentially-generated.
                    symbol:
                      type: string
                      description: >-
                        The human readable symbol of the `Asset` (e.g. `USDC`,
                        `ATOM`).

                        Must be uppercase, unique and correspond to the
                        canonical symbol of the

                        full coin.
                    denom:
                      type: string
                      description: >-
                        The name of base denomination unit of the `Asset` (e.g.
                        `uatom`,

                        'ibc/xxxxx'). Must be unique and match the `denom` used
                        in the `sdk.Coin`

                        type in the `x/bank` module.
                    denom_exponent:
                      type: integer
                      format: int32
                      title: >-
                        The exponent of converting one unit of `denom` to a full
                        coin.

                        For example, `name=USDC, denom=uusdc, denom_exponent=-6`
                        defines that

                        `1 uusdc = 10^(-6) USDC`. Note that `uusdc` refers to a
                        `Coin` type in

                        `x/bank`, where the prefix `u` means `micro` by
                        convetion. `uusdc` is

                        a different concept from a "quantum" defined by
                        `atomic_resolution` below.

                        To convert from an amount of `denom` to quantums:

                        `quantums = denom_amount * 10^(denom_exponent -
                        atomic_resolution)`
                    has_market:
                      type: boolean
                      description: '`true` if this `Asset` has a valid `MarketId` value.'
                    market_id:
                      type: integer
                      format: int64
                      description: >-
                        The `Id` of the `Market` associated with this `Asset`.
                        It acts as the

                        oracle price for the purposes of calculating collateral

                        and margin requirements.
                    atomic_resolution:
                      type: integer
                      format: int32
                      description: >-
                        The exponent for converting an atomic amount (1
                        'quantum')

                        to a full coin. For example, if `atomic_resolution = -8`

                        then an `asset_position` with `base_quantums = 1e8` is
                        equivalent to

                        a position size of one full coin.
                  description: Asset defines a single exchangable asset.
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-
                      next_key is the key to be passed to PageRequest.key to
                      query the next page most efficiently. It will be empty if
                      there are no more results.
                  total:
                    type: string
                    format: uint64
                    title: >-
                      total is total number of results available if
                      PageRequest.count_total

                      was set, its value is undefined otherwise
                description: >-
                  PageResponse is to be embedded in gRPC response messages where
                  the

                  corresponding request message has used PageRequest.

                   message SomeResponse {
                           repeated Bar results = 1;
                           PageResponse page = 2;
                   }
            description: >-
              QueryAllAssetsResponse is response type for the AllAssets RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /dydxprotocol/assets/asset/{id}:
    get:
      summary: Queries a Asset by id.
      operationId: Asset
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              asset:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    description: Unique, sequentially-generated.
                  symbol:
                    type: string
                    description: >-
                      The human readable symbol of the `Asset` (e.g. `USDC`,
                      `ATOM`).

                      Must be uppercase, unique and correspond to the canonical
                      symbol of the

                      full coin.
                  denom:
                    type: string
                    description: >-
                      The name of base denomination unit of the `Asset` (e.g.
                      `uatom`,

                      'ibc/xxxxx'). Must be unique and match the `denom` used in
                      the `sdk.Coin`

                      type in the `x/bank` module.
                  denom_exponent:
                    type: integer
                    format: int32
                    title: >-
                      The exponent of converting one unit of `denom` to a full
                      coin.

                      For example, `name=USDC, denom=uusdc, denom_exponent=-6`
                      defines that

                      `1 uusdc = 10^(-6) USDC`. Note that `uusdc` refers to a
                      `Coin` type in

                      `x/bank`, where the prefix `u` means `micro` by convetion.
                      `uusdc` is

                      a different concept from a "quantum" defined by
                      `atomic_resolution` below.

                      To convert from an amount of `denom` to quantums:

                      `quantums = denom_amount * 10^(denom_exponent -
                      atomic_resolution)`
                  has_market:
                    type: boolean
                    description: '`true` if this `Asset` has a valid `MarketId` value.'
                  market_id:
                    type: integer
                    format: int64
                    description: >-
                      The `Id` of the `Market` associated with this `Asset`. It
                      acts as the

                      oracle price for the purposes of calculating collateral

                      and margin requirements.
                  atomic_resolution:
                    type: integer
                    format: int32
                    description: >-
                      The exponent for converting an atomic amount (1 'quantum')

                      to a full coin. For example, if `atomic_resolution = -8`

                      then an `asset_position` with `base_quantums = 1e8` is
                      equivalent to

                      a position size of one full coin.
                description: Asset defines a single exchangable asset.
            description: QueryAssetResponse is response type for the Asset RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int64
      tags:
        - Query
  /dydxprotocol/v4/blocktime/all_downtime_info:
    get:
      summary: Queries all recorded downtime info.
      operationId: AllDowntimeInfo
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              info:
                type: object
                properties:
                  infos:
                    type: array
                    items:
                      type: object
                      properties:
                        duration:
                          type: string
                        block_info:
                          type: object
                          properties:
                            height:
                              type: integer
                              format: int64
                            timestamp:
                              type: string
                              format: date-time
                          title: BlockInfo stores information about a block
                      description: >-
                        Stores information about downtime. block_info
                        corresponds to the most

                        recent block at which a downtime occurred.
                    description: >-
                      The downtime information for each tracked duration. Sorted
                      by duration,

                      ascending. (i.e. the same order as they appear in
                      DowntimeParams).
                description: AllDowntimeInfo stores information for all downtime durations.
            description: >-
              QueryAllDowntimeInfoResponse is a request type for the
              AllDowntimeInfo

              RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/v4/blocktime/downtime_params:
    get:
      summary: Queries the DowntimeParams.
      operationId: DowntimeParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                type: object
                properties:
                  durations:
                    type: array
                    items:
                      type: string
                    description: >-
                      Durations tracked for downtime. The durations must be
                      sorted from

                      shortest to longest and must all be positive.
                description: DowntimeParams defines the parameters for downtime.
            description: >-
              QueryDowntimeParamsResponse is a response type for the
              DowntimeParams

              RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/v4/bridge/acknowledged_event_info:
    get:
      summary: |-
        Queries the AcknowledgedEventInfo.
        An "acknowledged" event is one that is in-consensus and has been stored
        in-state.
      operationId: AcknowledgedEventInfo
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              info:
                type: object
                properties:
                  next_id:
                    type: integer
                    format: int64
                    description: >-
                      The next event id (the last processed id plus one) of the
                      logs from the

                      Ethereum contract.
                  eth_block_height:
                    type: string
                    format: uint64
                    description: >-
                      The Ethereum block height of the most recently processed
                      bridge event.
                description: >-
                  BridgeEventInfo stores information about the most recently
                  processed bridge

                  event.
            description: |-
              QueryAcknowledgedEventInfoResponse is a response type for the
              AcknowledgedEventInfo RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/v4/bridge/delayed_complete_bridge_messages:
    get:
      summary: |-
        Queries all `MsgCompleteBridge` messages that are delayed (not yet
        executed) and corresponding block heights at which they will execute.
      operationId: DelayedCompleteBridgeMessages
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              messages:
                type: array
                items:
                  type: object
                  properties:
                    message:
                      type: object
                      properties:
                        authority:
                          type: string
                        event:
                          description: The event to complete.
                          type: object
                          properties:
                            id:
                              type: integer
                              format: int64
                              description: The unique id of the Ethereum event log.
                            coin:
                              description: The tokens bridged.
                              type: object
                              properties:
                                denom:
                                  type: string
                                amount:
                                  type: string
                            address:
                              type: string
                              description: >-
                                The account address or module address to bridge
                                to.
                            eth_block_height:
                              type: string
                              format: uint64
                              description: The Ethereum block height of the event.
                      description: >-
                        MsgCompleteBridge is the Msg/CompleteBridgeResponse
                        request type.
                    block_height:
                      type: integer
                      format: int64
                  description: >-
                    DelayedCompleteBridgeMessage is a message type for the
                    response of

                    DelayedCompleteBridgeMessages RPC method. It contains the
                    message

                    and the block height at which it will execute.
            description: >-
              QueryDelayedCompleteBridgeMessagesResponse is a response type for
              the

              DelayedCompleteBridgeMessages RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: address
          in: query
          required: false
          type: string
      tags:
        - Query
  /dydxprotocol/v4/bridge/event_params:
    get:
      summary: Queries the EventParams.
      operationId: EventParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                type: object
                properties:
                  denom:
                    type: string
                    description: The denom of the token to mint.
                  eth_chain_id:
                    type: string
                    format: uint64
                    description: The numerical chain ID of the Ethereum chain to query.
                  eth_address:
                    type: string
                    description: The address of the Ethereum contract to monitor for logs.
                description: >-
                  EventParams stores parameters about which events to recognize
                  and which

                  tokens to mint.
            description: >-
              QueryEventParamsResponse is a response type for the EventParams
              RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/v4/bridge/propose_params:
    get:
      summary: Queries the ProposeParams.
      operationId: ProposeParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                type: object
                properties:
                  max_bridges_per_block:
                    type: integer
                    format: int64
                    description: |-
                      The maximum number of bridge events to propose per block.
                      Limits the number of events to propose in a single block
                      in-order to smooth out the flow of events.
                  propose_delay_duration:
                    type: string
                    description: >-
                      The minimum duration to wait between a finalized bridge
                      and

                      proposing it. This allows other validators to have enough
                      time to

                      also recognize its occurence. Therefore the bridge daemon
                      should

                      pool for new finalized events at least as often as this
                      parameter.
                  skip_rate_ppm:
                    type: integer
                    format: int64
                    description: >-
                      Do not propose any events if a [0, 1_000_000) random
                      number generator

                      generates a number smaller than this number.

                      Setting this parameter to 1_000_000 means always skipping
                      proposing events.
                  skip_if_block_delayed_by_duration:
                    type: string
                    description: >-
                      Do not propose any events if the timestamp of the proposal
                      block is

                      behind the proposers' wall-clock by at least this
                      duration.
                description: ProposeParams stores parameters for proposing to the module.
            description: >-
              QueryProposeParamsResponse is a response type for the
              ProposeParams RPC

              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/v4/bridge/recognized_event_info:
    get:
      summary: |-
        Queries the RecognizedEventInfo.
        A "recognized" event is one that is finalized on the Ethereum blockchain
        and has been identified by the queried node. It is not yet in-consensus.
      operationId: RecognizedEventInfo
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              info:
                type: object
                properties:
                  next_id:
                    type: integer
                    format: int64
                    description: >-
                      The next event id (the last processed id plus one) of the
                      logs from the

                      Ethereum contract.
                  eth_block_height:
                    type: string
                    format: uint64
                    description: >-
                      The Ethereum block height of the most recently processed
                      bridge event.
                description: >-
                  BridgeEventInfo stores information about the most recently
                  processed bridge

                  event.
            description: |-
              QueryRecognizedEventInfoResponse is a response type for the
              RecognizedEventInfo RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/v4/bridge/safety_params:
    get:
      summary: Queries the SafetyParams.
      operationId: SafetyParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                type: object
                properties:
                  is_disabled:
                    type: boolean
                    description: True if bridging is disabled.
                  delay_blocks:
                    type: integer
                    format: int64
                    description: >-
                      The number of blocks that bridges accepted in-consensus
                      will be pending

                      until the minted tokens are granted.
                description: SafetyParams stores safety parameters for the module.
            description: >-
              QuerySafetyParamsResponse is a response type for the SafetyParams
              RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/clob/block_rate:
    get:
      summary: Queries BlockRateLimitConfiguration.
      operationId: BlockRateLimitConfiguration
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              block_rate_limit_config:
                type: object
                properties:
                  max_short_term_orders_per_n_blocks:
                    type: array
                    items:
                      type: object
                      properties:
                        num_blocks:
                          type: integer
                          format: int64
                          description: |-
                            How many blocks the rate limit is over.
                            Specifying 0 is invalid.
                        limit:
                          type: integer
                          format: int64
                          description: |-
                            What the limit is for `num_blocks`.
                            Specifying 0 is invalid.
                      description: Defines a rate limit over a specific number of blocks.
                    description: >-
                      How many short term order attempts (successful and failed)
                      are allowed for

                      an account per N blocks. Note that the rate limits are
                      applied

                      in an AND fashion such that an order placement must pass
                      all rate limit

                      configurations.


                      Specifying 0 values disables this rate limit.

                      Deprecated in favor of
                      `max_short_term_orders_and_cancels_per_n_blocks`

                      for v5.x onwards.
                  max_stateful_orders_per_n_blocks:
                    type: array
                    items:
                      type: object
                      properties:
                        num_blocks:
                          type: integer
                          format: int64
                          description: |-
                            How many blocks the rate limit is over.
                            Specifying 0 is invalid.
                        limit:
                          type: integer
                          format: int64
                          description: |-
                            What the limit is for `num_blocks`.
                            Specifying 0 is invalid.
                      description: Defines a rate limit over a specific number of blocks.
                    description: >-
                      How many stateful order attempts (successful and failed)
                      are allowed for

                      an account per N blocks. Note that the rate limits are
                      applied

                      in an AND fashion such that an order placement must pass
                      all rate limit

                      configurations.


                      Specifying 0 values disables this rate limit.
                  max_short_term_order_cancellations_per_n_blocks:
                    type: array
                    items:
                      type: object
                      properties:
                        num_blocks:
                          type: integer
                          format: int64
                          description: |-
                            How many blocks the rate limit is over.
                            Specifying 0 is invalid.
                        limit:
                          type: integer
                          format: int64
                          description: |-
                            What the limit is for `num_blocks`.
                            Specifying 0 is invalid.
                      description: Defines a rate limit over a specific number of blocks.
                    description: >-
                      How many short term order cancellation attempts
                      (successful and failed) are

                      allowed for an account per N blocks. Note that the rate
                      limits are

                      applied in an AND fashion such that an order cancellation
                      must pass all

                      rate limit configurations.


                      Specifying 0 values disables this rate limit.

                      Deprecated in favor of
                      `max_short_term_orders_and_cancels_per_n_blocks`

                      for v5.x onwards.
                  max_short_term_orders_and_cancels_per_n_blocks:
                    type: array
                    items:
                      type: object
                      properties:
                        num_blocks:
                          type: integer
                          format: int64
                          description: |-
                            How many blocks the rate limit is over.
                            Specifying 0 is invalid.
                        limit:
                          type: integer
                          format: int64
                          description: |-
                            What the limit is for `num_blocks`.
                            Specifying 0 is invalid.
                      description: Defines a rate limit over a specific number of blocks.
                    description: >-
                      How many short term order place and cancel attempts
                      (successful and failed)

                      are allowed for an account per N blocks. Note that the
                      rate limits are

                      applied in an AND fashion such that an order placement
                      must pass all rate

                      limit configurations.


                      Specifying 0 values disables this rate limit.
                description: Defines the block rate limits for CLOB specific operations.
            description: >-
              QueryBlockRateLimitConfigurationResponse is a response message
              that contains

              the BlockRateLimitConfiguration.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /dydxprotocol/clob/clob_pair:
    get:
      summary: Queries a list of ClobPair items.
      operationId: ClobPairAll
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              clob_pair:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: >-
                        ID of the orderbook that stores all resting liquidity
                        for this CLOB.
                    perpetual_clob_metadata:
                      type: object
                      properties:
                        perpetual_id:
                          type: integer
                          format: int64
                          description: Id of the Perpetual the CLOB allows trading of.
                      description: |-
                        PerpetualClobMetadata contains metadata for a `ClobPair`
                        representing a Perpetual product.
                    spot_clob_metadata:
                      type: object
                      properties:
                        base_asset_id:
                          type: integer
                          format: int64
                          description: Id of the base Asset in the trading pair.
                        quote_asset_id:
                          type: integer
                          format: int64
                          description: Id of the quote Asset in the trading pair.
                      description: |-
                        PerpetualClobMetadata contains metadata for a `ClobPair`
                        representing a Spot product.
                    step_base_quantums:
                      type: string
                      format: uint64
                      description: >-
                        Minimum increment in the size of orders on the CLOB, in
                        base quantums.
                    subticks_per_tick:
                      type: integer
                      format: int64
                      description: >-
                        Defines the tick size of the orderbook by defining how
                        many subticks

